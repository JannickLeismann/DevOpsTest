name: CI Build on development branch 

on:
    push:
        branches:
            - development

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
         - uses: actions/checkout@v4
         - uses: actions/setup-dotnet@v4
           with:
            dotnet-version: 8.x
         - run: dotnet build
         - run: dotnet test